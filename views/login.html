<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReservBook</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="../assets/video-fondo.mp4" type="video/mp4">
        Tu navegador no soporta el formato de video.
    </video>

    <div class="container">
        <div class="card p-4 shadow-lg rounded">
            <h2 class="text-center mb-4 fw-bold">ReservBook</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Ingrese su usuario" name="username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" name="password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                <p class="text-center mt-3">¿No tienes una cuenta? <a href="./register.html" class="link">Regístrate</a></p>
            </form>
        </div>
    </div>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
