<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ReservBook</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<video autoplay muted loop class="video-background">
    <source src="../assets/background-video.mp4" type="video/mp4">
</video>


<div class="container">
    <div class="box effect7">
        <div class="header">REGISTER</div>
        <form id="registerForm">

            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Ingrese su nombre completo" name="username" required>
            </div>

            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Ingrese su correo" name="email" required>
            </div>

            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingrese su contraseña" name="password" required>
            </div>

            <div class="input-container">
                <i class="fas fa-id-card"></i>
                <input type="text" placeholder="Ingrese su identificación" name="identification" required>
            </div>

            <div class="input-container">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="Ingrese su teléfono" name="phone" required>
            </div>

            <button type="submit" class="butt btn-register">Register</button>

            <span class="signup">¿Ya tienes cuenta? <a href="login.html" class="link">Inicia sesión</a></span>
        </form>
    </div>
</div>


<script src="./js/jquery-3.7.1.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
