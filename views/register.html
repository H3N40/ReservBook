<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ReservBook</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg rounded">
            <h2 class="text-center mb-4 fw-bold">ReservBook</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Nombre completo</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Ingrese su nombre completo" name="fullname" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Ingrese su correo" name="email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" name="password" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Número de identificación</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-id-card"></i></span>
                        <input type="text" class="form-control" placeholder="Ingrese su identificación" name="identification" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-map-marker-alt"></i></span>
                        <input type="text" class="form-control" placeholder="Ingrese su dirección" name="address" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-phone"></i></span>
                        <input type="tel" class="form-control" placeholder="Ingrese su teléfono" name="phone" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                <p class="text-center mt-3">¿Ya tienes cuenta? <a href="login.html" class="link">Inicia sesión</a></p>
            </form>
        </div>
    </div>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
