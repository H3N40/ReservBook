<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="main">
    <div class="box effect7">
        <div class="header">REGISTER</div>
        <form id="registerForm">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre completo" name="fullname" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Correo electronico" name="email" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" name="password" required>
            </div>
            <div class="input-container">
                <i class="fas fa-id-card"></i>
                <input type="text" placeholder="Numero de identificación" name="identification" required>
            </div>
            <div class="input-container">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Dirección" name="address" required>
            </div>
            <div class="input-container">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="Telefono" name="phone" required>
            </div>
            <button class="butt btn-register">REGISTER</button>
        </form>
    </div>
</div>

<script src="./js/jquery-3.7.1.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
